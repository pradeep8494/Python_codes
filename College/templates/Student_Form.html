<!DOCTYPE html>
<html lang="en">
<head>
  <title>Student Infomration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2> Student Details </h2>
  <form action="Studnet_From", method="POST">
  {% csrf_token %}
    <div class="form-group">
      <label for="email">Student Roll_Number: </label>
      <input type="text" class="form-control"  name="rolno" required>
    </div>
    <div class="form-group">
      <label for="Name">Name: </label>
      <input type="text" class="form-control" name="Name">
    </div>
    <div class="form-group">
      <label for="Class">Class: </label>
      <input type="text" class="form-control" name="Class">
    </div>
    <div class="form-group">
      <label for="Mobile">Mobile Number: </label>
      <input type="text" class="form-control" name="Mobile">
    </div>
    <div class="form-group">
      <label for="Class">Address : </label>
      <input type="text" class="form-control" name="Address">
    </div>
    <h2> Enter Student Academics scores  </h2>
    <div class="col-xs-2">
    <label for="pwd2" class="mb-2 mr-sm-2">Maths: </label>
    <input type="text" class="form-control mb-2 mr-sm-2" name="mahts">
    </div>
    <div class="col-xs-2">
    <label for="pwd2" class="mb-2 mr-sm-2">Physics:</label>
    <input type="text" class="form-control mb-2 mr-sm-2"  name="physics">
    </div>
    <div class="col-xs-2">
    <label for="pwd2" class="mb-2 mr-sm-2">Chemistry: </label>
    <input type="text" class="form-control mb-2 mr-sm-2" name="chemistry">
    </div>
    <div class="col-xs-2">
    <label for="pwd2" class="mb-2 mr-sm-2">Biology:</label>
    <input type="text" class="form-control mb-2 mr-sm-2"  name="biology">
    </div>
    <div class="col-xs-2">

    <label for="pwd2" class="mb-2 mr-sm-2">English:</label>
    <input type="text" class="form-control mb-2 mr-sm-2"  name="english">
    </div>

    <br>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

</body>
</html>
