<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2> Student Details </h2>
  <form action="Submit_Form", method="POST">
  {% csrf_token %}
    <div class="form-group">
      <label for="email">Student Roll_Number: </label>
      <input type="text" class="form-control"  name="rolno" value="{{ Update_user.RoleNo }}"/>
    </div>
    <div class="form-group">
      <label for="Name">Name: </label>
      <input type="text" class="form-control" name="name"  value="{{ Update_user.Name }}">
    </div>
    <div class="form-group">
      <label for="Class">Class: </label>
      <input type="text" class="form-control" name="class" value="{{ Update_user.Class }}">
    </div>
    <div class="form-group">
      <label for="Mobile">Mobile Number: </label>
      <input type="text" class="form-control" name="mobile" value="{{ Update_user.Mobile }}">
    </div>
    <div class="form-group">
      <label for="Class">Address : </label>
      <input type="text" class="form-control" name="address"  value="{{ Update_user.Address }}">
    </div>
    <br>
    <button type="submit" class="btn btn-default">Submit</button>

</body>
</html>
